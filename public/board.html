<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p class="noticeText" id="noticeText">
            sample text
        </p>
    </div>
    <style>
        .noticeText{
            display: flex;
            justify-content: center;
            align-items: center;
            color: rebeccapurple;
        }
    </style>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('bord_content',(message)=>{
        document.getElementById('noticeText').innerHTML = message
    })
</script>
</body>
</html>
